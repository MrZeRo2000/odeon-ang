@if (displayProgress) {
  <app-progress-spinner-overlay></app-progress-spinner-overlay>
}

@if (databaseBackupInfo$ | async; as databaseBackupInfo) {
  <div>
    <p-button
      icon="pi pi-file-export"
      [text]="true"
      severity="secondary"
      [pTooltip]="getBackupTooltipText(databaseBackupInfo)"
      tooltipPosition="left"
      (onClick)="backupSubject.next(undefined)"
      >
    </p-button>
    @if (backupAction$ | async) {
    }
  </div>
}
