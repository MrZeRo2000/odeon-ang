<p-dialog [(visible)]="displayProp" [style]="{width: '70vw', height: '50vw'}" [modal]="true" styleClass="p-fluid" header="Import Result">
  <ng-template pTemplate="content">

    <p-panel header="Inserted" [toggleable]="true" *ngIf="importStats.rowsInserted && importStats.rowsInserted.length > 0">
      <ul class="list-none" *ngFor="let item of importStats.rowsInserted">
        <li>{{item}}</li>
      </ul>
    </p-panel>

    <p-panel header="Updated" [toggleable]="true" *ngIf="importStats.rowsUpdated && importStats.rowsUpdated.length > 0">
      <ul class="list-none" *ngFor="let item of importStats.rowsUpdated">
        <li>{{item}}</li>
      </ul>
    </p-panel>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Close" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
  </ng-template>
</p-dialog>
