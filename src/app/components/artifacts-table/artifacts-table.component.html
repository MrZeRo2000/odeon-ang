<app-confirm-dialog></app-confirm-dialog>

<ng-template #loadingOrError>
  <ng-container *ngIf="!errorObject">
    <app-loading></app-loading>
  </ng-container>
</ng-template>

<div *ngIf="filteredArtifacts$ | async as artifactsTable; else loadingOrError">


  <p-table #dt [value]="artifactsTable" [rows]="10" [paginator]="true" dataKey="id" stateStorage="session" stateKey="artifacts-table-session"
           [globalFilterFields]="['artistName', 'title']" (onFilter)="onFilter($event)" selectionMode="single" [(selection)]="selectedArtifact">

    <ng-template pTemplate="caption">
      <div class="flex">
        <div class="flex align-items-center justify-content-between text-xl mr-2">Artifacts</div>
        <app-crud-panel [crudActions]="[CRUDAction.EA_CREATE]" (crudEvent)="crudEvent($event)"></app-crud-panel>

        <form [formGroup]="filterForm">
          <div class="flex ml-2">
            <p-selectButton class="mr-1" [options]="ARTIST_TYPES" optionLabel="name" optionValue="code" [multiple]="false" formControlName="artistType"></p-selectButton>
            <p-selectButton [options]="ARTIFACT_TYPES" optionLabel="name" optionValue="code" [multiple]="true" formControlName="artifactTypes"></p-selectButton>
          </div>
        </form>

        <div class="flex justify-content-end flex-grow-1">
          <span class="p-input-icon-left flex align-items-center">
            <i class="pi pi-search"></i>
            <input pInputText type="text" [value]="globalFilterValue" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
          </span>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>Artist Name</th>
        <th>Title</th>
        <th style="width:0">Year</th>
        <th style="width:0; text-align: center">Duration</th>
        <th style="width:0; text-align: center">Size</th>
        <th style="width:0; text-align: center">Type</th>
        <th style="width:0"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr [pSelectableRow]="item">
        <td>{{item.artistName}}</td>
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
        <td>
          <div style="text-align: right">{{item.duration * 1000 | date:'mm:ss'}}</div>
        </td>
        <td>
          <div style="text-align: right; white-space: nowrap">{{item.size | fileSize}}</div>
        </td>
        <td>{{item.artifactTypeName}}</td>
        <td>
          <app-crud-panel [data]="item" [crudActions]="[CRUDAction.EA_UPDATE, CRUDAction.EA_DELETE]" (crudEvent)="crudEvent($event)"></app-crud-panel>
        </td>
      </tr>
    </ng-template>

  </p-table>

  <ng-container *ngIf="crudOperationAction$ | async"></ng-container>

</div>
