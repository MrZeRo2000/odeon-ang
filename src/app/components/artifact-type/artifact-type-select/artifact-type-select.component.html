<form [formGroup]="formGroup">
  <div class="flex flex-row">
    <div class="flex flex-column">
      <div class="p-fluid">
        <p-selectButton
          [options]="ARTIFACT_TYPE_GROUPS_MUSIC"
          optionLabel="name"
          optionValue="code"
          [allowEmpty]="true"
          id="artifactTypeGroupMusic"
          [(ngModel)]="musicGroupValue"
          [ngModelOptions]="{standalone: true}"
          (onOptionClick)="groupMusicClick()"
        >
        </p-selectButton>
      </div>
      <p-selectButton
        [options]="ARTIFACT_MUSIC_TYPES"
        optionLabel="name"
        optionValue="code"
        [allowEmpty]="true"
        [multiple]="true"
        id="artifactTypeMusic"
        formControlName="artifactTypeMusic"
      >
      </p-selectButton>
    </div>
    <div class="flex flex-column">
      <div class="p-fluid">
        <p-selectButton
          [options]="ARTIFACT_TYPE_GROUPS_VIDEO"
          optionLabel="name"
          optionValue="code"
          [allowEmpty]="true"
          id="artifactTypeGroupVideo"
          [(ngModel)]="videoGroupValue"
          [ngModelOptions]="{standalone: true}"
          (onOptionClick)="groupVideoClick()"
        >
        </p-selectButton>
      </div>
      <p-selectButton
        [options]="ARTIFACT_VIDEO_TYPES"
        optionLabel="name"
        optionValue="code"
        [allowEmpty]="true"
        [multiple]="true"
        id="artifactTypeVideo"
        formControlName="artifactTypeVideo"
      >
      </p-selectButton>
    </div>
  </div>
</form>

<ng-container *ngIf="formGroupChange$ | async"></ng-container>
