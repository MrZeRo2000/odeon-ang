<app-confirm-dialog></app-confirm-dialog>

<ng-template #loadingOrError>
  <ng-container *ngIf="!errorObject">
    <app-loading></app-loading>
  </ng-container>
</ng-template>

<div #dtc *ngIf="filteredTable$ | async as table; else loadingOrError">

  <p-table #dt
           [value]="table"
           dataKey="id"
           [scrollable]="true"
           [scrollHeight]="scrollHeight"
           [globalFilterFields]="['title']"
           selectionMode="single" [(selection)]="selectedItem"
  >

    <ng-template pTemplate="caption">
      <div #caption class="flex">
        <div class="flex align-items-center justify-content-between text-xl mr-2">Music</div>
        <app-crud-panel class="flex align-items-center" [crudActions]="[CRUDAction.EA_CREATE]" (crudEvent)="crudEvent($event)"></app-crud-panel>

        <form [formGroup]="filterForm">
          <div class="flex white-space-nowrap ml-2">
            <p-selectButton class="mr-1" [options]="ARTIFACT_TYPES" optionLabel="name" optionValue="code" [multiple]="false" formControlName="artifactTypeId"></p-selectButton>
          </div>
        </form>

        <div class="flex justify-content-end flex-grow-1">
          <span class="p-input-icon-left flex align-items-center">
            <i class="pi pi-search"></i>
            <input pInputText type="text" [value]="globalFilterValue" (input)="dt.filterGlobal($any($event.target).value, 'contains');selectedItem=undefined;" placeholder="Search keyword" />
          </span>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width:0">Id</th>
        <th>Title</th>
        <th style="width:0"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr [pSelectableRow]="item">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>
          <app-crud-panel [data]="item" [crudActions]="[CRUDAction.EA_UPDATE, CRUDAction.EA_DELETE]" (crudEvent)="crudEvent($event)"></app-crud-panel>
        </td>
      </tr>
    </ng-template>

  </p-table>

  <ng-container *ngIf="deleteAction$ | async"></ng-container>

</div>
