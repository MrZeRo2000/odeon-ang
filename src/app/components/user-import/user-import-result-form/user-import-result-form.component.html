<p-dialog [(visible)]="displayProp" [style]="{width: '70vw', height: '50vw'}" [modal]="true" styleClass="p-fluid" header="Import Result">
  <ng-template pTemplate="content">

    @if (importStats.rowsInserted && importStats.rowsInserted.length > 0) {
      <p-panel header="Inserted" [toggleable]="true">
        @for (item of importStats.rowsInserted; track item) {
          <ul class="list-none">
            <li>{{item}}</li>
          </ul>
        }
      </p-panel>
    }

    @if (importStats.rowsUpdated && importStats.rowsUpdated.length > 0) {
      <p-panel header="Updated" [toggleable]="true">
        @for (item of importStats.rowsUpdated; track item) {
          <ul class="list-none">
            <li>{{item}}</li>
          </ul>
        }
      </p-panel>
    }
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Close" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
  </ng-template>
</p-dialog>
