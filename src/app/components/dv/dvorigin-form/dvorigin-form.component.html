<p-dialog [(visible)]="displayProp" [style]="{width: '50vw'}" [modal]="true" header="Origin Edit" (onShow)="onShow()">
  <ng-template pTemplate="content">
    <form [formGroup]="editForm">
      <div class="field">
        <label for="name">Name</label>
        <input
          #autofocused
          type="text"
          pInputText
          id="name"
          formControlName="name"
          required
          class="w-full"
          [ngClass]="{'ng-invalid ng-dirty': submitted && editForm.controls['name'].errors}"
          />
      </div>

      <div>
        <p-message severity="error" variant="simple" size="small" [ngStyle]="{'visibility': submitted && editForm.controls['name'].errors ? 'visible' : 'hidden'}" >Name is required.</p-message>
      </div>

    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
  </ng-template>

  @if (saveAction$ | async) {}

</p-dialog>
