<p-dialog [(visible)]="displayProp" [style]="{width: '50vw'}" [modal]="true" styleClass="p-fluid" header="Category Edit">
  <ng-template pTemplate="content">
    <form [formGroup]="editForm">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" pInputText id="name" formControlName="name" required
               [ngClass]="{'ng-invalid ng-dirty': submitted && editForm.controls['name'].errors}"
               [autofocus]="true"
        />
      </div>

      <div>
        <small class="p-error block" [ngStyle]="{'visibility': submitted && editForm.controls['name'].errors ? 'visible' : 'hidden'}" >Name is required.</small>
      </div>

    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
  </ng-template>

  <ng-container *ngIf="saveAction$ | async as saver"></ng-container>

</p-dialog>
