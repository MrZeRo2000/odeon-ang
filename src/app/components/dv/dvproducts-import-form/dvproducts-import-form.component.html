
<p-dialog [(visible)]="displayProp" [style]="{width: '70vw'}" [modal]="true" styleClass="p-fluid" header="Import Products">
  <ng-template pTemplate="content">
    <form [formGroup]="editForm">
      <div class="field mt-2">
        <label for="dvOrigin">Origin</label>
        <p-select
          formControlName="dvOrigin"
          id="dvOrigin"
          appendTo="body"
          [options]="dvOrigins"
          dataKey="id"
          optionLabel="name"
          >
        </p-select>
      </div>

      <div class="field">
        <label for="frontInfo">Front Info</label>
        <p-autoComplete
          [suggestions]="filteredFrontInfos"
          (completeMethod)="searchFrontInfos($event)"
          id="frontInfo"
          formControlName="frontInfo"
          appendTo="body"
          [multiple]="false"
          [dropdown]="true"
          >
        </p-autoComplete>
      </div>

      <div class="field">
        <label for="categories">Categories</label>
        <p-multiSelect
          id="categories"
          [options]="dvCategories"
          formControlName="dvCategories"
          appendTo="body"
          optionLabel="name"
          display="chip"
          >
        </p-multiSelect>
      </div>

      <p-tabs [(value)]="activeTab">
        <p-tablist>
          <p-tab value="titles">Titles</p-tab>
          <p-tab value="originalTitles">Original Titles</p-tab>
          <p-tab value="years">Years</p-tab>
        </p-tablist>

        <p-tabpanels>
          <p-tabpanel value="titles">
            <textarea
              pTextarea
              id="titles"
              formControlName="titles"
              style="resize: none"
              rows="10">
            </textarea>
          </p-tabpanel>
          <p-tabpanel value="originalTitles">
            <textarea
              pTextarea
              id="originalTitles"
              formControlName="originalTitles"
              style="resize: none"
              rows="10">
            </textarea>
          </p-tabpanel>
          <p-tabpanel value="years">
            <textarea
              pTextarea
              id="years"
              formControlName="years"
              style="resize: none"
              rows="10">
            </textarea>
          </p-tabpanel>
        </p-tabpanels>
      </p-tabs>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Analyze" icon="pi pi-search" class="p-button-text" (click)="this.performAction(ImportAction.ACTION_ANALYZE)"></button>
    <button pButton pRipple label="Import" icon="pi pi-play" class="p-button-text" (click)="this.performAction(ImportAction.ACTION_EXECUTE)"></button>
  </ng-template>
</p-dialog>

@if (action$ | async; as importStats) {
  @if (displayImportResult) {
    <app-dvproducts-import-result-form
      [(display)]="displayImportResult"
      [importStats]="importStats"
      >
    </app-dvproducts-import-result-form>
  }
}
