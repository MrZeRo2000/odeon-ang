<p-dialog [(visible)]="displayProp" [style]="{width: '50vw'}" [modal]="true" header="Track Edit" (onShow)="onShow()">
  <ng-template pTemplate="content">
    <form [formGroup]="editForm">
      <p-fluid class="grid grid-cols-2 gap-4">
        <div class="col-span-2 mb-2">
          <label for="title">Title</label>
          <input
            #autofocused
            pInputText
            type="text"
            id="title"
            formControlName="title"
            required
            class="w-full"
            [ngClass]="{'ng-invalid ng-dirty': submitted && editForm.controls['title'].errors}"
            />
        </div>

        @if (artifactTypeConfig?.hasDiskNum) {
          <div class="mb-2">
            <label for="diskNum">Disk #</label>
            <p-inputNumber
              [format]="false"
              [showButtons]="true"
              inputId="diskNum"
              [min]="1"
              [max]="19"
              id="diskNum"
              formControlName="diskNum"
              class="w-full"
              [ngClass]="{'ng-invalid ng-dirty': submitted && editForm.controls['diskNum'].errors}"
              >
            </p-inputNumber>
          </div>
        }

        <div class="mb-2" [ngClass]="artifactTypeConfig?.hasDiskNum ? '' : 'col-span-2'">
          <label for="num">Track #</label>
          <p-inputNumber
            [format]="false"
            [showButtons]="true"
            inputId="num"
            [min]="1"
            [max]="99"
            id="num"
            formControlName="num"
            class="w-full"
            [ngClass]="{'ng-invalid ng-dirty': submitted && editForm.controls['num'].errors}">
          </p-inputNumber>
        </div>

        <div class="mb-2" [ngClass]="artifactTypeConfig?.hasDvType ? '' : 'col-span-2'">
          <label for="duration" class="block">
            Duration ({{this.editForm.value.duration * 1000 | date:'HH:mm:ss':'GMT'}})
            @if (this.editForm.value['mediaFileIds'].length > 0) {
              <span
                (click)="onUpdateDuration($event)"
                class="cursor-pointer">
                <i class="pi pi-refresh"></i>
              </span>
            }
          </label>
          <p-inputNumber
            [format]="false"
            [showButtons]="true"
            id="duration"
            formControlName="duration"
            class="w-full"
            [ngClass]="{'ng-invalid ng-dirty': submitted && editForm.controls['duration'].errors}"
          ></p-inputNumber>
        </div>

        @if (artifactTypeConfig?.hasDvType) {
          <div class="mb-2">
            <label for="dvType">Video Type</label>
            <p-select
              id="dvType"
              [options]="DV_TYPES"
              optionLabel="name"
              optionValue="id"
              formControlName="dvTypeId"
              class="w-full"
              appendTo="body"
            ></p-select>
          </div>
        }

        @if (artifactTypeConfig?.hasArtist) {
          <div class="mb-2" [ngClass]="artifactTypeConfig?.hasPerformerArtist ? '' : 'col-span-2'">
            <label for="artistId">Artist</label>
            <p-autoComplete
              [suggestions]="filteredArtists"
              (completeMethod)="searchArtists($event)"
              id="artistId"
              formControlName="artistId"
              dataKey="id"
              optionLabel="name"
              [multiple]="false"
              [dropdown]="true"
              [forceSelection]="true"
              class="w-full"
              appendTo="body"
            ></p-autoComplete>
          </div>
        }

        @if (artifactTypeConfig?.hasPerformerArtist) {
          <div class="mb-2">
            <label for="performerArtistId">Performer Artist</label>
            <p-autoComplete
              [suggestions]="filteredPerformerArtists"
              (completeMethod)="searchPerformerArtists($event)"
              id="performerArtistId"
              formControlName="performerArtistId"
              dataKey="id"
              optionLabel="name"
              [multiple]="false"
              [dropdown]="true"
              [forceSelection]="true"
              class="w-full"
              appendTo="body"
            ></p-autoComplete>
          </div>
        }

        <div class="col-span-2 mb-2">
          <label for="mediaFileIds">Media files</label>
          <p-multiSelect
            [options]="mediaFileTable"
            optionLabel="name"
            optionValue="id"
            id="mediaFileIds"
            formControlName="mediaFileIds"
            class="w-full"
            appendTo="body"
          ></p-multiSelect>
        </div>

        @if (artifactTypeConfig?.hasProducts) {
          <div class="col-span-2 mb-2">
            <label for="dvProductId">Product</label>
            <p-autoComplete
              [suggestions]="filteredDvProducts"
              (completeMethod)="searchDvProducts($event)"
              id="dvProductId"
              formControlName="dvProductId"
              dataKey="id"
              optionLabel="title"
              [multiple]="false"
              [dropdown]="true"
              [forceSelection]="true"
              [showClear]="true"
              (onClear)="editForm.patchValue({dvProduct: null})"
              class="w-full"
              appendTo="body"
              >
            </p-autoComplete>
          </div>
        }
      </p-fluid>


    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
  </ng-template>

  @if (saveAction$ | async; as saver) {
  }
  @if (editFormData$ | async; as _) {
  }

</p-dialog>
