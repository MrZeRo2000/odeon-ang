<p-dialog [header]="header" [(visible)]="displayProp" [modal]="true" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false">
  <p class="m-0" [innerHTML]=biography>
  </p>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="displayProp=false" label="Ok" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
