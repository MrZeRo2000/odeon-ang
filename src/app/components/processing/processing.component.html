<p-confirmDialog
  [style]="{width: '50vw'}"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
  defaultFocus="reject"
>

</p-confirmDialog>

<div class="grid">
  <div class="lg:col-6 md:col-12 col-12">
    <p-tree [value]="treeValues" selectionMode="single"
            (onNodeSelect)="nodeSelect($event)">
    </p-tree>
  </div>
  <div class="lg:col-6 md:col-12 col-12">
    Table
  </div>
</div>
