<p-toast></p-toast>
<p-confirmDialog
  [breakpoints]="{'960px': '75vw', '640px': '100vw'}"
  [style]="{width: '50vw'}"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
  defaultFocus="reject"
>

</p-confirmDialog>

<div class="grid">
  <div class="lg:col-6 md:col-12 col-12">
    <p-tree [value]="treeValues" selectionMode="single"
            (onNodeSelect)="nodeSelect($event)">
    </p-tree>
  </div>
  <!--
  <div class="lg:col-6 md:col-12 col-12" *ngIf="processInfo$  | async">
    Table
  </div>
  -->
  <div class="lg:col-6 md:col-12 col-12" *ngIf="pi$ | async as pi">
    Pi {{pi.processingStatus || "unknown"}}
  </div>
</div>
