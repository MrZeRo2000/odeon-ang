<p-dialog [(visible)]="displayProp" [style]="{width: '50vw'}" [modal]="true" styleClass="p-fluid" header="Composition Edit">
  <ng-template pTemplate="content">
    <form [formGroup]="editForm">
      <div class="grid p-fluid">
        <div class="field col-12 md:col-5">
          <div class="grid p-fluid">
            <!-- Col 1 -->
            <div class="field col-12 md:col-6">
              <label for="diskNum">Disk #</label>
              <p-inputNumber mode="decimal" [showButtons]="true" inputId="diskNum" [min]="1" [max]="19" id="diskNum" formControlName="diskNum"
                             [ngClass]="{'ng-invalid ng-dirty': submitted && editForm.controls['diskNum'].errors}"
              >
              </p-inputNumber>
            </div>

            <div class="field col-12 md:col-6">
              <label for="num">Track #</label>
              <p-inputNumber mode="decimal" [showButtons]="true" inputId="num" [min]="1" [max]="99" id="num" formControlName="num"
                             [ngClass]="{'ng-invalid ng-dirty': submitted && editForm.controls['num'].errors}">
              </p-inputNumber>
            </div>
          </div>

          <div class="field">
            <label for="title">Title</label>
            <input type="text" pInputText id="title" formControlName="title" required autofocus
                   [ngClass]="{'ng-invalid ng-dirty': submitted && editForm.controls['title'].errors}"
            />
          </div>

          <div class="field">
            <label for="duration">Duration ({{this.editForm.value.duration * 1000 | date:'HH:mm:ss':'GMT'}})</label>
            <input type="number" pInputText id="duration" formControlName="duration"
                   [ngClass]="{'ng-invalid ng-dirty': submitted && editForm.controls['duration'].errors}"
            />
          </div>
          <!-- Col 2 -->
        </div>
        <div class="field col-12 md:col-7">
          <div class="field">
            <label for="mediaName">Media name</label>
            <input type="text" pInputText id="mediaName" formControlName="mediaName"
                   [ngClass]="{'ng-invalid ng-dirty': submitted && editForm.controls['mediaName'].errors}"
            />
          </div>

          <div class="grid p-fluid md:mt-2">

            <div class="field md:col-6">
              <label for="mediaFormat">Media format</label>
              <input type="text" pInputText id="mediaFormat" formControlName="mediaFormat"
                     [ngClass]="{'ng-invalid ng-dirty': submitted && editForm.controls['mediaFormat'].errors}"
              />
            </div>

            <div class="field md:col-6">
              <label for="mediaSize">Media size ({{this.editForm.value.mediaSize | fileSize}})</label>
              <input type="number" pInputText id="mediaSize" formControlName="mediaSize"
                     [ngClass]="{'ng-invalid ng-dirty': submitted && editForm.controls['mediaSize'].errors}"
              />
            </div>

          </div>

          <div class="grid p-fluid md:pt-0">

            <div class="field md:col-6 md:pt-0">
              <label for="mediaBitrate">Media Bitrate</label>
              <input type="number" pInputText id="mediaBitrate" formControlName="mediaBitrate"
                     [ngClass]="{'ng-invalid ng-dirty': submitted && editForm.controls['mediaBitrate'].errors}"
              />
            </div>

            <div class="field md:col-6 md:pt-0">
              <label for="mediaDuration">Media duration ({{this.editForm.value.mediaDuration * 1000 | date:'HH:mm:ss':'GMT'}})</label>
              <input type="number" pInputText id="mediaDuration" formControlName="mediaDuration"
                     [ngClass]="{'ng-invalid ng-dirty': submitted && editForm.controls['mediaDuration'].errors}"
              />
            </div>
          </div>

        </div>
      </div>

    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
  </ng-template>

  <ng-container *ngIf="saveAction$ | async as saver"></ng-container>

</p-dialog>
