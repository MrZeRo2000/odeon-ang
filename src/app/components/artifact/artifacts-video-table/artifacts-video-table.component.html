<app-confirm-dialog></app-confirm-dialog>

<ng-template #loadingOrError>
  <ng-container *ngIf="!errorObject">
    <app-loading></app-loading>
  </ng-container>
</ng-template>

<div *ngIf="filteredArtifacts$ | async as artifactsVideoTable; else loadingOrError">

  <p-table #dt
           styleClass="p-datatable-sm"
           [value]="artifactsVideoTable"
           [rows]="10"
           [paginator]="true"
           [showCurrentPageReport]="true"
           [rowsPerPageOptions]="[5, 10, 15, 20, 50]"
           [(first)]="first"
           dataKey="id"
           stateStorage="session"
           stateKey="artifacts-video-table-session"
           [globalFilterFields]="['artistName', 'title']"
           (onFilter)="onFilter($event)"
           selectionMode="single"
           [(selection)]="selectedItem"
  >

    <ng-template pTemplate="caption">
      <div class="flex">
        <div class="flex align-items-center justify-content-between text-xl mr-2">Video</div>
        <app-crud-panel
          *ngIf="!this.routedArtifactId"
          class="flex align-items-center"
          [crudActions]="[CRUDAction.EA_CREATE]"
          (crudEvent)="crudEvent($event)"
        ></app-crud-panel>

        <form [formGroup]="filterForm" *ngIf="!this.routedArtifactId">
          <div class="flex align-items-center white-space-nowrap ml-2">
            <p-selectButton [options]="ARTIFACT_VIDEO_TYPES" optionLabel="name" optionValue="code" [multiple]="false" [allowEmpty]="false" formControlName="artifactType"></p-selectButton>
          </div>
        </form>

        <button pButton type="button" label="Tracks" icon="pi pi-list" iconPos="left"
                class="flex ml-4 p-button-outlined p-button-secondary"
                *ngIf="selectedItem"
                (click)="onTracksButton()"
        >
        </button>

        <button pButton type="button" label="Media&nbsp;files" icon="pi pi-file" iconPos="left"
                class="flex ml-1 p-button-outlined p-button-secondary"
                *ngIf="selectedItem"
                (click)="onMediaFilesButton()"
        >
        </button>

        <button pButton type="button" label="Tags" icon="pi pi-tags" iconPos="left"
                class="ml-1 p-button-outlined p-button-secondary"
                *ngIf="selectedItem"
                (click)="onTagsButton($event)"
        >
        </button>

        <div class="flex justify-content-end flex-grow-1">
          <span class="p-input-icon-left flex align-items-center">
            <i class="pi pi-search"></i>
            <input pInputText type="text" [value]="globalFilterValue" (input)="dt.filterGlobal($any($event.target).value, 'contains');selectedItem=undefined;" placeholder="Search keyword" />
          </span>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width:0">Id</th>
        <th style="width:20%" *ngIf="isArtifactTypeVideoMusic">Artist Name</th>
        <th>Title</th>
        <th style="width:0" *ngIf="isArtifactTypeVideoMusic">Year</th>
        <th style="width:0; text-align: center">Duration</th>
        <th style="width:0; text-align: center">Size</th>
        <th style="width:0; text-align: center; white-space: nowrap">
          Tags
          <p-columnFilter field="tags" matchMode="filter_tags" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-multiSelect [ngModel]="value" [options]="filterTags" placeholder="Any" (onChange)="filter($event.value)">
                <ng-template let-option pTemplate="item">
                  <div class="inline-block vertical-align-middle">
                    <span class="ml-1 mt-1">{{ option.label }}</span>
                  </div>
                </ng-template>
              </p-multiSelect>
            </ng-template>
          </p-columnFilter>
        </th>
        <th style="width:0"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr [pSelectableRow]="item">
        <td>{{item.id}}</td>
        <td *ngIf="isArtifactTypeVideoMusic">{{item.artist?.artistName}}</td>
        <td>{{item.title}}</td>
        <td *ngIf="isArtifactTypeVideoMusic">{{item.year}}</td>
        <td>
          <div style="text-align: right">{{item.duration * 1000 | date:'HH:mm:ss':'GMT'}}</div>
        </td>
        <td>
          <div style="text-align: right; white-space: nowrap"><span *ngIf="item.size">{{item.size | fileSize}}</span></div>
        </td>
        <td>
          <div class="flex flex-wrap gap-1" *ngIf="item.tags">
            <div *ngFor="let tag of item.tags">
              <p-chip label="{{tag}}" styleClass="flex align-items-center text-xs yellow-chip"  *ngIf="tag"></p-chip>
            </div>
          </div>
        </td>
        <td>
          <app-crud-panel class="app-crud-panel-small" [data]="item" [crudActions]="[CRUDAction.EA_UPDATE, CRUDAction.EA_DELETE]" (crudEvent)="crudEvent($event)"></app-crud-panel>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <ng-container *ngIf="deleteAction$ | async"></ng-container>

  <ng-container *ngIf="editAction$ | async as artifactEdit">
    <app-artifact-form *ngIf="displayForm" [(display)]="displayForm" [artists]="artifactEdit[0]" [editItem]="artifactEdit[1]" [artistTypeCode]="ARTIST_TYPE_CODE_ARTIST" (onSavedItem)="savedEditData($event)"></app-artifact-form>
  </ng-container>

  <ng-container *ngIf="updateTagsAction$ | async as artifactTagsEdit">
    <app-artifact-tags-form *ngIf="displayUpdateTagsForm" [(display)]="displayUpdateTagsForm" [editItem]="artifactTagsEdit" [artifacts]="artifactsVideoTable" (onSavedItem)="savedUpdateTags()"></app-artifact-tags-form>
  </ng-container>

</div>
